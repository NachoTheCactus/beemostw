        <div id="about-us" class="bg-center bg-fixed bg-cover" style="background-image: url(assets/bg-2.webp);">
            <div class="container mx-auto py-12 md:py-24 flex flex-col gap-8 items-center md:block">
                <div id="about-us-info" class='mx-8 md:w-2/3 lg:w-1/2 h-[360px] bg-white text-bmo-b py-8'>
                    <div class="px-8 overflow-hidden md:overflow-y-auto max-h-full">
                        <h3 class="about-us-title text-sm-xl mb-4"></h3>
                        <span class="about-us-description text-sm-sm leading-none" style="line-height: 1.25rem;"></span>
                    </div>
                </div>
                <button id="about-us-btn-open" class="bmo-btn-show-more bmo-btn md:hidden" onclick="openAboutUs()"></button>
                <button id="about-us-btn-close" class="bmo-btn-show-less hidden bmo-btn md:hidden" onclick="closeAboutUs()"></button>
                <script>
                    var div = document.getElementById("about-us-info");
                    var btnOpen = document.getElementById("about-us-btn-open");
                    var btnClose = document.getElementById("about-us-btn-close");

                    function openAboutUs(){
                        div.classList.remove("h-[360px]");
                        div.classList.add("h-fit");
                        btnClose.classList.remove("hidden");
                        btnOpen.classList.add("hidden");
                    }
                    function closeAboutUs(){
                        var yOffset = -50;
                        const y = document.getElementById("about-us").getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        setTimeout(() => {
                            div.classList.remove("h-fit");
                            div.classList.add("h-[360px]");
                            btnOpen.classList.remove("hidden");
                            btnClose.classList.add("hidden");
                        }, 600);
                    }
                </script>
            </div>
        </div>
